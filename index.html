<!DOCTYPE html>
<html>

<head>
    <title>Good News Tab</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>

<body>
    <div class="dashboard">
        <div class="panel-grid">
            <div class="panel panel-center">
                <div class="container">
                    <div class="breathing-orb"></div>
                    <div class="breath-indicator inhale">Inhale...</div>
                    <div class="breath-indicator exhale">Exhale...</div>
                </div>
            </div>

            <!-- Left Panel -->
            <div class="panel panel-left">
                <div class="panel-content">
                    <h2>Good tech news from the web</h2>
                    <div id="content-container">
                        <!-- Content will be loaded here dynamically -->
                    </div>
                </div>
            </div>

            <div class="panel panel-right">
                <div class="panel-content">
                    <div class="non-tech-content">
                        <p>Additional content sources will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
